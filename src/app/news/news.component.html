<h2>News</h2>

<div class="container-fluid">
  <div class="row">

    <div class="col-md-4" *ngFor="let article of (articles | async)">

      <div class="card">
        <img class="card-img-top" [src]="article.urlToImage" [alt]="article.title">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.description }}</p>
          <a class="btn btn-primary" [href]="article.url">Go somewhere</a>
        </div>
      </div>

    </div>

  </div>
</div>
